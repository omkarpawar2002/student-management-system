<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>

<body style='background-color: #f0f4f8;'>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">STUDENT MANAGEMENT</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_stu' %}">CREATE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'show_stu' %}">SHOW</a>
                    </li>

                </ul>
                {% if user.is_authenticated %}
                <button style="
    border: 2px solid black;
    padding: 1px 20px;
    border-radius: 12px;
    background-color: black;
    color: white;
    text-decoration: underline;
    /* font-size: 16px; */
    font-weight: bold;
    ">{{user.username}}</button>&nbsp;&nbsp;&nbsp;&nbsp;<a href="{% url 'logout' %}"><button
                        class="btn btn-outline-dark btn-large me-3" type="submit">LOG
                        OUT</button></a>
                {% else %}
                <a href="{% url 'login' %}"><button class="btn btn-outline-dark btn-large me-3" type="submit">LOG
                        IN</button></a>
                <a href="{% url 'signup' %}"><button class="btn btn-outline-dark btn-large me-3" type="submit">SIGN
                        UP</button></a>
                {% endif %}
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
